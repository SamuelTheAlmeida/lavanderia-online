<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    
    	<f:metadata>
            <f:event listener="#{loginMB.checarPerfilFuncionario()}" type="preRenderView"></f:event>
	</f:metadata>    
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">
                <ui:define name="content">            
                    <div class="col-md-10 col-sm-4">
                        <div class="dados-header">
                          <h:form class="form-horizontal">
                            <fieldset style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                              <legend>Cadastrar tipo de roupa</legend>
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                      <label for="inputNome">Nome da Roupa</label>
                                      <h:inputText required="true" id="inputNome" styleClass="form-control inputTexto" value="#{FuncionarioController.tipoRoupa.descricao}">
                                          <f:passThroughAttribute name="placeholder" value="Nome" />
                                      </h:inputText>
                                    </div>                                   
                                    <div class="form-group col-md-4">
                                      <label for="inputPreco">Preço Unitário (R$)</label>
                                       <h:inputText id="inputPreco" styleClass="form-control preco" value="#{FuncionarioController.tipoRoupa.preco}" converterMessage="Digite apenas números" />
                                    </div>
                                    <div class="form-group col-md-4">
                                      <label for="inputPrazo">Prazo de Lavagem (dias) </label>
                                      <h:inputText id="inputPrazo" styleClass="form-control mr-3" value="#{FuncionarioController.tipoRoupa.prazoLavagem}" converterMessage="Digite apenas números" />
                                    </div> 
                                </div>   
                            </fieldset>
                            <br/>
                            <h:commandButton class="btn btn-md btn-success botao pull-right" value="Salvar" action="#{FuncionarioController.salvarTipoRoupa}"></h:commandButton>
                          </h:form>
                        </div>
                    </div>
                    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
                    <script>

                    </script>                    
                </ui:define>	
        </ui:composition>
    </h:body>
</html>
