<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    
    	<f:metadata>
            <f:event listener="#{loginMB.checarPerfilFuncionario()}" type="preRenderView"></f:event>
	</f:metadata>    
    <h:body>
        <ui:composition template="/template/common/commonLayout.xhtml">
                <ui:define name="content">            
                    <div class="col-md-9 col-sm-4">
                        <div class="dados-header">
                            <h:form class="text-left" style="font-size: 0.8em">
                              <fieldset style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                              <legend>Cadastrar Funcion√°rio</legend>
                              <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="inputNome">Nome Completo</label>
                                  <h:inputText required="true" id="inputNome" styleClass="form-control inputTexto" value="#{FuncionarioController.funcionario.usuario.nome}">
                                      <f:passThroughAttribute name="placeholder" value="Nome Completo" />
                                  </h:inputText>
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="inputEmail">Email</label>
                                  <h:inputText required="true" class="form-control" id="inputEmail" value="#{FuncionarioController.funcionario.usuario.email}">
                                      <f:passThroughAttribute name="placeholder" value="Email"></f:passThroughAttribute>
                                  </h:inputText>
                                </div>
                              </div>
                                
                              <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="inputDataNascimento">Data de Nascimento</label>
                                    <h:inputText required="true" value="#{FuncionarioController.funcionario.dataNascimento}" class="form-control dataNascimento" id="inputDataNascimento">  
                                         <f:convertDateTime pattern="dd/MM/yyyy"/>  
                                    </h:inputText>  
                                </div>
 
                                <div class="form-group col-md-4">
                                  <label for="inputSenha">Senha</label>
                                  <h:inputSecret required="true" value="#{FuncionarioController.funcionario.usuario.senha}" class="form-control" id="inputSenha">
                                      <f:passThroughAttribute name="placeholder" value="Senha"></f:passThroughAttribute>
                                  </h:inputSecret>
                                </div> 
                              </div>  
                                
                                <h:commandButton class="btn btn-md btn-success botao pull-right" value="Salvar" action="#{FuncionarioController.salvar}"></h:commandButton>
                              </fieldset>
                            </h:form>
                        </div>
                    </div>
                    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
                    <script>
                            $(document).ready(function () { 
                                $(".dataNascimento").mask("99/99/9999");
                            });
                    </script>   
                </ui:define>	
        </ui:composition>
    </h:body>
 
</html>
